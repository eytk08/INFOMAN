<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDIVAULT</title>
    <link rel="stylesheet" href="assets/css/dbstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <nav>
            <ul>
                <li>
                    <a href="#" class="logo">
                        <img src="assets/images/logo2.png" alt="Logo"> 
                        <span class="nav-item"></span>
                    </a>
                </li>
                <li class="active">
                    <a href="user.dashboard.html"><i class="fas fa-tachometer-alt"></i> 
                        <span class="nav-item">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="form.html"><i class="fas fa-file-alt"></i> 
                        <span class="nav-item">Form</span>
                    </a>
                </li>
                <li>
                    <a href="settings.html"><i class="fas fa-cog"></i>
                        <span class="nav-item">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="home.html" class="logout"><i class="fas fa-sign-out-alt"></i>
                        <span class="nav-item">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>

        <section class="main-section">
            <div class="profile">
                <h1 class="header">Settings</h1>
                <div class="content2">
                    <div class="left-column">
                        <h1 class="header2">Personal Information</h1>
                        <div class="mprofile">
                            <div class="input-container">
                                <label>Name</label>
                                <input type="text" id="nameInput" disabled>
                            </div>
                            <div class="input-container">
                                <label>Birthday</label>
                                <input type="date" id="birthdayInput" disabled>
                            </div>
                            <div class="input-container">
                                <label>Religion</label>
                                <input type="text" id="religionInput" disabled>
                            </div>
                            <div class="input-container">
                                <label>Marital Status</label>
                                <input type="text" id="maritalStatusInput" disabled>
                            </div>
                            <button class="btn btn-brand" onclick="enableInputs('personal')">Edit</button>
                        </div>
                    </div>
                    <div class="right-column">
                        <h1 class="header2">Account Information</h1>
                        <div class="sprofile">
                            <div class="input-container">
                                <label>Email</label>
                                <input type="email" id="emailInput" disabled>
                            </div>
                            <div class="input-container">
                                <label>Phone Number</label>
                                <input type="text" id="phoneInput" disabled>
                            </div>
                            <div class="input-container">
                                <label>Password</label>
                                <input type="password" id="passwordInput" disabled>
                            </div>
                            <div class="input-container" id="newPasswordFields" style="display: none;">
                                <label>New Password</label>
                                <input type="password" id="newPasswordInput" disabled>
                            </div>
                            <button class="btn btn-brand" onclick="askForCurrentPassword()">Edit</button>
                            <button class="btn btn-brand" style="display: none;" onclick="saveAccountChanges()">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        
        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
