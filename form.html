
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical History Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets\css\style.css">
</head>
<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg sticky-top bg-custom">
        <div class="container">
          <a class="navbar-brand" href="home.html">
            <img class="logo2" src="assets\images\logo2.png" alt="">
           </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#guide">Guide</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  

    <div id="form-page" class="container mt-5 hidden">
        <div class="row justify-content-center">
            <div class="col-md-8 form-container">
                <h2 class="text-center">Medical History Form</h2>
                <form id="medical-history-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender" required>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="medical-conditions">Do you have any pre-existing medical conditions?</label>
                        <textarea class="form-control" id="medical-conditions" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="medications">Are you currently taking any medications?</label>
                        <textarea class="form-control" id="medications" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="allergies">Do you have any allergies?</label>
                        <textarea class="form-control" id="allergies" rows="4" required></textarea>
                    </div>
                    <button type="submit" id="submit-button" class="btn btn-custom btn-block">Submit</button>
                </form>
                <div id="form-result" class="mt-4"></div>
            </div>
        </div>
    </div>

    <!-- Guide Section -->
    <section id="guide" class="guide-section" style="user-select: none;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Guide</h1>
                </div>
            </div>
        </div>
    </section>
    
    <!--FOOTER-->
    <section id="footer" class="foot">
        <div class="container">
          <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
            <div  class="footer-logo">
              <img src="assets\images\logo mini.png" alt="footer-logo">
            </div>

          </footer>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- for go to top function -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
        $(document).ready(function() {
            var backToTop = $('#back2Top');
            $(window).scroll(function() {
                if ($(window).scrollTop() > 300) {
                    backToTop.fadeIn();
                } else {
                    backToTop.fadeOut();
                }
            });
            backToTop.click(function(e) {
                e.preventDefault();
                $('html, body').animate({scrollTop: 0}, 600);
                return false;
            });
        });
    </script>
</body>
</html>
